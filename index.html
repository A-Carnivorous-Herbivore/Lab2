<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }


      .main-container {
        width: 700px;
        height: 350px;
        margin: 0; /* Remove default margin */
        position: relative;
        z-index: 2;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0;
      }

      
      .jumbotron {
        text-align: center;
        background: transparent;
        padding: 0;
      }
      .jumbotron h2 {
        margin-bottom: 40px;
      }
      
      .input-container {
        display: flex;
        align-items: center;
        width: 600px;
        margin: 0 auto 40px;
      }

      .text-input {
        flex-grow: 1;
        width: 460px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #6c757d;
        border-radius: 8px 0 0 8px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .text-input:focus {
        border-color: #495057;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      .send-button {
        width: 120px;
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: 2px solid #007bff;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .send-button:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .send-button:active {
        transform: scale(0.95);
      }

    
      .content-wrapper {
        width: 600px;
        display: flex;
        justify-content: space-between;
        gap: 60px;
        margin: 0 auto;
      }


      .arrow-container {
        width: 240px;
        display: grid;
        grid-template-areas:
          ". up ."
          "left . right"
          ". down .";
        grid-template-columns: 1fr 1fr 1fr;
        margin: 0;
      }

      .arrow-button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 70px; /* Larger buttons */
        height: 70px;
        background-color: #f8f9fa;
        border: 2px solid #6c757d;
        border-radius: 8px;
        margin: 10px; /* Increased margin between buttons */
        cursor: pointer;
        transition: all 0.2s ease;
        outline: none;
        user-select: none;
      }

      .arrow-button:hover {
        background-color: #d6d8db;
        border-color: #495057;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
      }

      .arrow-button:active {
        background-color: #a8aaad;
        box-shadow: inset 0 5px 8px rgba(0,0,0,0.3);
        transform: scale(0.95);
      }

      .up { grid-area: up; }
      .left { grid-area: left; }
      .right { grid-area: right; }
      .down { grid-area: down; }

      /* Information Box */
      .car-info-box {
        border: 2px solid #6c757d;
        border-radius: 8px;
        padding: 20px;
        background-color: #f8f9fa;
        width: 300px;
        margin: 0;
      }

      .car-info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 12px;
      }

      .car-info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .car-info-label {
        font-weight: bold;
      }

      .car-info-value {
        text-align: right;
      }

      @keyframes colorSwitch {
        0% {
          background-color: #f8f9fa;
        }
        50% {
          background-color: #333333;
          color: #ffffff;
        }
        100% {
          background-color: #f8f9fa;
          color: #000000;
        }
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <!-- Full-screen grey background -->
    <div class="control-panel"></div>

    <!-- Main content -->
    <div class="main-container">
      <div class="jumbotron">
        <h2>Vehicle Remote Control</h2>
        <div class="content-wrapper">
          <div class="arrow-container">
            <div class="arrow-button up" id="upArrow">
              <span style='font-size:36px; color:#333;'>⇧</span>
            </div>
            <div class="arrow-button left" id="leftArrow">
              <span style='font-size:36px; color:#333;'>⇦</span>
            </div>
            <div class="arrow-button right" id="rightArrow">
              <span style='font-size:36px; color:#333;'>⇨</span>
            </div>
            <div class="arrow-button down" id="downArrow">
              <span style='font-size:36px; color:#333;'>⇩</span>
            </div>
          </div>
          <div class="car-info-box">
            <div class="car-info-title">Car Real Time Information</div>
            <div class="car-info-row">
              <span class="car-info-label">Car Speed:</span>
              <span class="car-info-value" id="speed">0</span>
            </div>
            <div class="car-info-row">
              <span class="car-info-label">Car Turning:</span>
              <span class="car-info-value" id="turning">Straight</span>
            </div>
            <div class="car-info-row">
              <span class="car-info-label">Car CPU Temp:</span>
              <span class="car-info-value" id="cpu-temp">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
